<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASYNC function</title>
</head>

<body>
    <script>

        function synchronusFunction() {
            console.log("start function");
            for (let i = 0; i < 3; i++) {
                console.log(i);
            }
            console.log("end function");
        }
        console.log("Before synchronusFunction");
        synchronusFunction();
        console.log("After synchronusFunction");
    </script>
</body>

</html>
