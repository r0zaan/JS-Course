<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYNC function</title>
</head>

<body>
    <script>
        let user = {};
        function asynchronusFunction() {
            console.log("start function");

            return new Promise((resolve, reject) => {
                setTimeout(function () {
                    user = { name: "rojan" }
                    console.log("end function");
                    resolve();
                }, 2000);
            });

        }

        console.log("Before asynchronusFunction");
        asynchronusFunction().then(() => {
            console.log(user);
            user.age = "24";
            console.log(user)
            if (user.name == "rojan") {
                alert("your are r");
            }
        });
        if (user.name == "rojan") {
            alert("your are r");
        }
        console.log("after asynchronusFunction function");
    </script>
</body>

</html>
