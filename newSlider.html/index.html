<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="sliderContainer">
        <h2>Image Slider</h2>
        <div id="imageSlider">
            <img src="https://picsum.photos/id/237/200/300" class="slide">
            <img src="https://picsum.photos/id/238/200/300" class="slide">
            <img src="https://picsum.photos/id/239/200/300" class="slide">
            <img src="https://picsum.photos/id/240/200/300" class="slide">
            <img src="https://picsum.photos/id/241/200/300" class="slide">
        </div>
        <button id="prevBtn">Prev</button>
        <button id="nextBtn">Next</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
